<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="start">
      <h1>Choose Game Settings</h1>
      <form>
        <label for="player1">Player 1:</label>
        <input
          type="text"
          id="player1"
          name="player1"
          placeholder="Enter Player 1 Name"
          required
        />

        <label for="player2">Player 2:</label>
        <input
          type="text"
          id="player2"
          name="player2"
          placeholder="Enter Player 2 Name"
          required
        />

        <h2>Board Size:</h2>
        <div class="radio-group">
          <div class="small">
          <label for="small">4x4</label>
          <input type="radio" id="small" name="gameSize" value="small" checked />
          </div>
          <div class="larger">
          <label for="large">6x6</label>
          <input type="radio" id="large" name="gameSize" value="large" />
          </div>
        </div>

        <button type="submit" class="startGame">Start Game</button>
      </form>
    </div>
    <div class="container hide">
      <div class="players player1 green">
        <span class="PlayersNames">Player 1</span>
        <span>Score:<span class="score"></span></span>
        <span>Wins:<span class="wins"></span></span>

      </div>
      <div class="game">
        <h1>Memory Card Game</h1>
        <div class="grid-container"></div>
        <div class="actions">
          <button onclick="restart()">Restart</button>
        </div>
      </div>
      <div class="players player2">
        <span class="PlayersNames">Player 2</span>
        <span>Score:<span class="score"></span></span>
        <span>Wins:<span class="wins"></span></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
